<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
@import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
h1{
  font-size: 30px;
  color: black;
  text-transform: uppercase;
  font-weight: 300;
  text-align: center;
  margin-bottom: 15px;
}
table{
  width:100%;
  table-layout: fixed;
}
.tbl-header{
  background-color: rgba(190,190,255,0.3);
 }
.tbl-content{
  height:300px;
  overflow-x:auto;
  margin-top: 0px;
  border: 1px solid rgba(190,190,255,0.3);
}
th{
  padding: 20px 15px;
  text-align: left;
  font-weight: 500;
  font-size: 12px;
  color: black;
  text-transform: uppercase;
}
td{
  padding: 15px;
  text-align: left;
  vertical-align:middle;
  font-weight: 300;
  font-size: 12px;
  color: black;
  border-bottom: solid 1px rgba(255,255,255,0.1);
}


/* demo styles */


{% comment %} .btn{
  background: transparent;
  border: none;
  font-family: 'Roboto', sans-serif;

} {% endcomment %}
{% comment %} body{
  background: -webkit-linear-gradient(left, #25c481, #25b7c4);
  background: linear-gradient(to right, #25c481, #25b7c4);
  
} {% endcomment %}
section{
  margin: 50px;
}
body{
  font-family: 'Roboto', sans-serif;
}

::-webkit-scrollbar {
    width: 6px;
} 
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
} 
::-webkit-scrollbar-thumb {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
}
{% comment %} .export{
  background: transparent;
  border: none;
  font-family: 'Roboto', sans-serif;
} {% endcomment %}
{% comment %} .hello{
  background: transparent;
} {% endcomment %}

#loki {
  position: relative;
  overflow: hidden;
  margin-top: 10px;
}
#thor {
  position: absolute;
  font-size: 50px;
  opacity: 0;
  right: 0;
  top: 0;
}

</style>



<section method="POST">

  <!--for demo wrap-->
  <div>
  <h1>Costumer Data</h1>
  <a class="export btn btn-primary" href="/export" style="margin-bottom:10px">Export Data</a>
  <a class="export btn btn-primary" href="/form" style="margin-bottom:10px">Insert Data</a>
  </div>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th class="mr-4">Actions</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for item in objs %}
        <tr>
          <td>{{ item.first_name }}</td>
         <td>{{ item.last_name }}</td>
         <td>{{ item.email }}</td>
         <td>{{ item.phone_number }} </td>
         <td><a href="/edit/{{item.id}}" class=" btn btn-primary" >Edit</a>
         
         <a href="/delete/{{item.id}}" class="btn btn-danger">Delete</a>
         </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="loki" class="file btn btn-lg btn-primary">
							Upload
							<input id="thor" type="file" name="myfile" onchange="this.form.submit()"/>
    </div>
    </form>
  
</section>
